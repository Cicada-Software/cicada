# Stolen from https://github.com/dosisod/cal9000/blob/f17fdbb579af1628efb1b1979a7503aa9dbfbf10/.github/workflows/test.yml

# TODO: allow for naming workflows in Cicada
name: tests

on:
  push:
    branches:
      - "master"

  # TODO: allow for pull request workflows
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest

    env:
      FORCE_COLOR: 1
      TERM: xterm-color
      MYPY_FORCE_COLOR: 1
      MYPY_FORCE_TERMINAL_WIDTH: 200
      PYTEST_ADDOPTS: --color=yes

    steps:
      # TODO: mimick/warn about checkout behaviour between GitHub/Cicada
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Pip Install
        run: make install

      - name: Pytest
        run: make test

      - name: Lint
        run: make lint

      - name: Mypy
        run: make mypy
