<!DOCTYPE html>
<html>

<head>
<title>Cicada</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" href="/static/common.css">
</head>

<body>

<main>
  <div class="wrapper">
    <form onSubmit="handleLogin(event)">
      <h1>Cicada</h1>
      <input type="text" name="username" placeholder="Username" autocomplete=on />
      <input type="password" name="password" placeholder="Password" autocomplete=on />
      <button type="submit">Login</button>
    </form>

    <p class="lightgray m-auto">or</p>

    <a href="/api/github_sso_link" class="github-sso">Sign-in with GitHub</a>

    <span id="error-msg" style="display: none"></span>
  </div>
</main>

<style>
a.github-sso {
  color: var(--dark-green);
  background: var(--green);

  padding: 1em;
  margin: auto;
  width: max-content;
  text-decoration: none;
}

.wrapper {
  display: flex;
  flex-direction: column;
  gap: 1.5em;
  margin: auto;
}

form {
  display: flex;
  flex-direction: column;
  gap: 1.5em;
  max-width: 35em;
  width: 50vw;
  background: var(--gray);
  padding: 2em;
}

#error-msg {
  padding: 1em;
  text-align: center;
}

h1 {
  color: var(--white);
  text-align: center;
  font-size: 1.5em;
  margin-bottom: 1em;
}

input {
  background: var(--black);
  color: var(--white);
}

button {
  background: var(--blue);
  color: var(--gray);
  width: 33%;
  margin: auto;
}

p, pre {
  margin: 0;
}

@media (max-width: 48em) {
  form {
    width: calc(100vw - 10em);
    max-width: unset !important;
  }
}
</style>

<script>
const handleLogin = e => {
  e.preventDefault();

  const errorMsg = document.getElementById("error-msg");
  errorMsg.style.display = "none";

  fetch("/api/login", {method: "POST", body: new FormData(e.target)})
    .then(resp => {
      if (resp.ok) {
        resp.json().then(j => {
          localStorage.setItem("jwt", j["access_token"]);
          window.location.href = "/dashboard";
        });
      }
      else {
        errorMsg.style.display = "block";
        errorMsg.innerText = "Invalid username or password";
      }
    })
    .catch(err => console.log({err}));
};
</script>

</body>

</html>
